{% extends 'account/base_reset.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="mt-2">Reset Password</h1>
<hr class="mt-0 mb-4">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}<br>
    <button type="submit" class="btn btn-info">Reset Password</button>
  </form>
{% endblock %}
